<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
</head>
<body>
<h1>Employee List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Location</th>
        <th>Actions</th>
    </tr>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.location}"></td>
        <td>
            <a th:href="@{/dashboard/delete/{id}(id=${employee.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/dashboard/add">Add Employee</a>
</body>
</html>
