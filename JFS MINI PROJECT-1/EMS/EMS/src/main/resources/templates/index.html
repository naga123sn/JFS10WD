<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management - Home</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Times New Roman;
            /* Replace background color with a background image */
            background-image: url('/background.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Add some opacity for better text visibility */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #3e6fa5;
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .admin-btn {
            background: #007BFF;
        }

        .employee-btn {
            background: #28a745;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .admin-btn:hover {
            background: #0056b3;
        }

        .employee-btn:hover {
            background: #218838;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 200px;
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Employee Management System</h1>
        <div class="button-container">
            <a href="/admin" class="btn admin-btn">Admin</a>
            <a href="/employee" class="btn employee-btn">Employee</a>
        </div>
    </div>

</body>
</html>
